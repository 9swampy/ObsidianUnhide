name: Build and Release

permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  push:
    branches:
      - master
      - develop
      - release/v*
      - feature/*
      - hotfix/*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for GitVersion
        
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.1.0
        with:
          versionSpec: '6.4.0'
          
      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v4.1.0
        id: gitversion
        
      - name: Display GitVersion outputs
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "AssemblySemVer: ${{ steps.gitversion.outputs.assemblySemVer }}"
          echo "InformationalVersion: ${{ steps.gitversion.outputs.informationalVersion }}"
          echo "BranchName: ${{ steps.gitversion.outputs.branchName }}"
          echo "Sha: ${{ steps.gitversion.outputs.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'plugin-files/package-lock.json'
          
      - name: Update manifest version
        run: |
          cd plugin-files
          # Update manifest.json with GitVersion
          jq --arg version "${{ steps.gitversion.outputs.semVer }}" '.version = $version' manifest.json > tmp.json && mv tmp.json manifest.json
          echo "Updated manifest.json version to ${{ steps.gitversion.outputs.semVer }}"
          cat manifest.json
          
      - name: Install dependencies
        run: |
          cd plugin-files
          npm ci
          
      - name: Build plugin
        run: |
          cd plugin-files
          npm run build
          
      - name: Verify build outputs
        run: |
          cd plugin-files
          ls -la main.js manifest.json
          echo "Build verification complete for branch: ${{ github.ref_name }}"
          
      # Only create release artifacts and releases for specific branches
      - name: Create release archive
        if: contains(fromJson('["master", "develop"]'), github.ref_name) || startsWith(github.ref_name, 'release/')
        run: |
          cd plugin-files
          mkdir -p ../release
          cp main.js manifest.json ../release/
          cd ../release
          zip -r obsidian-ai-readme-unhide-v${{ steps.gitversion.outputs.semVer }}.zip .
          echo "Created release archive for ${{ github.ref_name }}"
          
      - name: Check if version already exists
        if: contains(fromJson('["master", "develop"]'), github.ref_name) || startsWith(github.ref_name, 'release/')
        id: check_release
        run: |
          if gh release view "v${{ steps.gitversion.outputs.semVer }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.gitversion.outputs.semVer }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.gitversion.outputs.semVer }} does not exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Release with GitHub CLI
        if: |
          (contains(fromJson('["master", "develop"]'), github.ref_name) || startsWith(github.ref_name, 'release/')) &&
          steps.check_release.outputs.exists == 'false'
        run: |
          # Determine release type based on branch
          if [ "${{ github.ref_name }}" = "master" ]; then
            RELEASE_TYPE="ðŸš€ Production Release"
            PRERELEASE=""
          elif [ "${{ github.ref_name }}" = "develop" ]; then
            RELEASE_TYPE="ðŸ§ª Development Release"
            PRERELEASE="--prerelease"
          elif [[ "${{ github.ref_name }}" == release/* ]]; then
            RELEASE_TYPE="ðŸŽ¯ Release Candidate"
            PRERELEASE="--prerelease"
          fi
          
          gh release create "v${{ steps.gitversion.outputs.semVer }}" \
            --title "$RELEASE_TYPE v${{ steps.gitversion.outputs.semVer }}" \
            --notes "Automated release from ${{ github.ref_name }} branch - Obsidian AI README Unhide plugin v${{ steps.gitversion.outputs.semVer }}" \
            $PRERELEASE \
            ./release/obsidian-ai-readme-unhide-v${{ steps.gitversion.outputs.semVer }}.zip \
            ./plugin-files/main.js \
            ./plugin-files/manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Log Build/Release Status
        run: |
          if [[ "${{ github.ref_name }}" == "master" || "${{ github.ref_name }}" == "develop" || "${{ github.ref_name }}" == release/* ]]; then
            if [ "${{ steps.check_release.outputs.exists }}" == "true" ]; then
              echo "âœ… Build completed for ${{ github.ref_name }}. Release v${{ steps.gitversion.outputs.semVer }} already exists, skipping creation"
            else
              echo "âœ… Build completed for ${{ github.ref_name }}. Successfully created release v${{ steps.gitversion.outputs.semVer }}"
            fi
          else
            echo "âœ… Build completed for ${{ github.ref_name }}. No release created (feature/bugfix branch)"
          fi